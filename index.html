  <!---------------------------------------Explanation---------------------------------------------------
  carousel-content: Specifies that the content within the div is a photo carousel
  carouselExampleIndicators: wraps the entire carousel, the dots at the bottom and the side controls call this as their target. It has the "data-ride='carousel'" to allow it to
    automatically transition between slides if no buttons are pressed. The "slide" class signals that the transitions will be slides between photos.
  carousel-indicators: This represents the dots (hyphen type characters) at the bottom of the pictures. This allows the user to choose a picture
    directly to go to and indicates which picture they are on. The "data-slide-to" tells the carousel to change to that picture, and then gives it the 
    "active class". The "data-target" points to the id of the carousel, saying "perform the action on this carousel."
  carousel-inner: This is a wrapper for all of the images. "carousel-item" and "img-fluid" are given to each image wrapper to indicate that it is a member of the carousel. 
  img: "d-block" gives the image a block display, "w-100" gives it a width of 100 to fill the carousel, "mx-auto" centers the carousel in the middle of the page by giving
    even margins on each side.
  a: the "carousel-control" classes are buttons that are linked to the "carouselExampleIndicators". They either slide left or right when the icon is pressed.
  ------------------------------------------------------------------------------------------------------>
